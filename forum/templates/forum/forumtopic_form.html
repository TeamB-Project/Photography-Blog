{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        <div class="col-5 mt-5">
            <h1>New Topic</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-10 mt-3">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <br><button class="btn btn-outline-info" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
