{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
        <p>By <a href="#" class="username-title">{{ object.author }}</a>
        <small class="text-muted">| {{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
            <a class="btn btn-outline-info btn-sm mt-1 mb-1" href= "{% url 'post-update' object.id %}"><i class="bi bi-pencil"></i> Update</a>
            <a class="btn btn-outline-danger btn-sm mt-1 mb-1"  href= "{% url 'post-delete' object.id %}"><i class="bi bi-trash3"></i> Delete</a>
        {% endif %}</p>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
    </article>
{% endblock content %}
