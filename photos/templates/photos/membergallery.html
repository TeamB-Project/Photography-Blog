{% extends "blog/base.html" %}
{% block content %}
    {% for photo in photos|slice:":1" %}
        <h3> {{photo.photographer}} Photos </h3>
    {% endfor %}
  <div class="container m-3">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbnail" src="{{photo.image.url}}">
                            <div class="card-body">
                                <small>Category: {{photo.photocategory.name}}</small>
                            </div>
                            <a href="{% url 'viewphoto' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                {% empty %}
                    <h3>No Photos...</h3>
                {% endfor %}
            </div>
        </div>
  </div>
</div>
{% endblock content %}
